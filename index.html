<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pokedex">
    <div class="pokemon">
      <div class="pokemon-page"></div>
      <div class="loader-pokemon">loading...</div>
    </div>
    <div class="pokemons-list">
      <input type="search" placeholder="Search for Pokémon" class="search"></input>
      <h2 class="fav-title">Favorite pokémon:</h2>
      <div class="favorites-list"></div>
      <div class="loader">loading...</div>
      <div class="pokemons-list__list active"></div>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
